{% load static %}
<html>
<head>
    <title>
        Cylinder Booking
    </title>
     <style>
        th{
            color: #0c5460;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }
        td{
            color: darkblue;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }
         input{
             width: 450px;
         }
    </style>
</head>
<body>
{% if request.session.cust_id %}
    {% include 'consumer/manu.html' %}
 <br>

        <h1 style="text-align: center;font-family: 'Agency FB';color:darkorchid;font-size: 40px"><b>Book Your Cylinder Here</b></h1>
             <div align="center">
                 <br>
                 <form  method="post">
                     {% csrf_token %}
                 <table align="center" border="2" width="600">
                     <tr>
                         <th>Customer Id:</th>
                         <td style="color: red">
                             <input type="number" readonly value="{{ data.cust_no }}" name="t1" ></td>
                     </tr>
                     <tr>
                         <th>Cylinder Type:</th>
                         <td><input type="text" readonly value="{{ data.Cy_type }}" name="t2"></td>
                     </tr>
                     <tr>
                         <th>Customer Name:</th>
                         <td><input type="text" readonly value="{{ data.name }}" name="t3"></td>
                     </tr>
                     <tr>
                         <th>DateTime:</th>
                         <td><input type="text" value="{{ time }}" readonly name="t4"></td>
                     </tr>
                     <tr>
                         <th>Status:</th>
                         <td><input type="text" readonly value="Booking" name="t5"></td>
                     </tr>
                     <tr>
                         <th>Contact No:</th>
                         <td><input type="number" readonly value="{{ data.contact }}" name="t6"></td>
                     </tr>
                     <tr>
                         <th>Address:</th>
                         <td><input type="text" readonly value="{{ data.address }}"></td>
                     </tr>
                     <tr>
                         <th colspan="2" style="text-align: center">
                             <br>
                             <button type="submit" class="btn btn-primary">Order</button></th>
                     </tr>
                 </table>
                 </form>
             </div>
        </form>
    {% include 'footer.html' %}
{% endif %}
<script src="{% static 'js/all.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/portfolio.js' %}"></script>
    <script src="{% static 'js/hoverdir.js' %}"></script>

</body>
</html>
