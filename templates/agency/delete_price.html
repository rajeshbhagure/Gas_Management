<html>
<head>
    <style>
        th{
            width: 80px;
            text-align: center;
            font-family: "Agency FB";
            font-size: 20px;
            color: darkred;
        }
        td{
            width: 120px;
            text-align: center;
            font-family: "Arial Rounded MT Bold";
            font-size: 15px;
            color: darkblue;
            height: 30px;


        }



    </style>
</head>
<body>
{% if request.session.user_id %}
    {% include 'agency/manu.html' %}

    <br>
        <h1 style="text-align: center;font-family: 'Agency FB';color:darkorchid;font-size: 40px"><b>Delete Price Page</b></h1>

<br>
<table align="center" border="2" width="600">
<tr>
    <th style="text-align: center">
        Date
    </th>
    <th style="text-align: center">
        Cylinder Type
    </th>
    <th style="text-align: center;">
        Price
    </th>
    <th style="text-align: center">
        Delete
    </th>
</tr>
    {% for x in data %}
     <tr>
    <td >
        {{x.date }}
    </td>
    <td>
        {{ x.c_type }}

    </td>
    <td>
        {{ x.price }}
    </td>
         <td><br>
             <a href="{% url 'deleted_price' %}?id={{ x.p_id }}" class="btn btn-info">Yes</a>
         </td>
    </tr>
        {% for x in messages %}
          <span style="text-align: center"> {{ x }}</span>
            {% endfor %}
    {% endfor %}
</table>
{% endif %}

</body>
</html>
