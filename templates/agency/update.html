<html>
<head>
    <style>
       th{
            color: #0c5460;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }
        td{
            color: darkblue;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }



    </style>
</head>
<body>
{% if request.session.user_id %}
    {% include 'agency/manu.html' %}

    <br>
        <h1 style="text-align: center;font-family: 'Agency FB';color:darkorchid;font-size: 40px"><b>Update The Customer Data</b></h1>
<br>
<form action="{% url 'update' %}" method="post">
{% csrf_token %}

<table align="center" border="2" width="600">
    <tr>
        <th>Cust Id:</th>
        <td><input type="number" value="{{ data.cust_no }}" readonly  name="cust_no" style="color: red;font-family: 'Times New Roman';"> </td>
    </tr>
    <tr>
        <th>Name:</th>
        <td><input type="text" value="{{ data.name }}"  name="name">  </td>
    </tr>
    <tr>
        <th>Contact No:</th>
        <td><input type="number" value="{{ data.contact }}"  name="contact">    </td>
    </tr>
    <tr>
        <th>Pincode:</th>
        <td>
            <input type="number" value="{{ data.pincode }}" name="pincode" >
        </td>
    </tr>
    <tr>
        <th>Address:</th>
        <td>
            <input type="text" value="{{ data.address }}" name="address" >
        </td>
    </tr>
    <tr>
        <th>City:</th>
        <td>
            <input type="text" value="{{ data.city }}" name="city" >
        </td>
    </tr>
    <tr>
        <th>Cylinder Type:</th>
        <td>
            <input type="text" value="{{ data.Cy_type }}" name="Cy_type" >
        </td>
    </tr>
    <tr>
        <th>Password:</th>
        <td>
            <input type="text" value="{{ data.password }}" name="password" >
        </td>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center"><br>
            <button type="submit" class="btn btn-primary">Update</button>
        </th>
    </tr>

</table>
</form>
{% include 'footer.html' %}
{% endif %}

</body>
</html>
