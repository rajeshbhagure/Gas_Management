<html>
<head>
    <style>
        th{
            width: 80px;
            text-align: center;
            font-family: "Agency FB";
            font-size: 20px;
            color: darkred;
        }
        td{
            width: 120px;
            text-align: center;
            font-family: "Arial Rounded MT Bold";
            font-size: 15px;
            color: darkblue;
            height: 30px;
        }
    </style>
</head>
<body>
{% if request.session.user_id %}
    {% include 'agency/manu.html' %}

    <br>
        <h1 style="text-align: center;font-family: 'Agency FB';color:darkorchid;font-size: 40px"><b>List Of All Customers</b></h1>
<br>
<table align="center" border="2">
<tr>
    <th style="text-align: center">
        Cust ID
    </th>
    <th style="text-align: center">
        Name
    </th>
    <th style="text-align: center">
        Contact No
    </th>
    <th style="text-align: center">
        Date of Connection:
    </th>
    <th style="text-align: center">
        Pincode
    </th>
    <th style="text-align: center">
        Address
    </th>
</tr>
    {% for x in data %}
     <tr>
    <td>
        {{x.cust_no }}
    </td>
    <td>
        {{ x.name }}
    </td>
    <td>
        {{ x.contact }}
    </td>
    <td>
        {{ x.date_conn }}
    </td>
         <td>
        {{ x.pincode }}
    </td>
    <td>
        {{ x.address }}
    </td>
</tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
